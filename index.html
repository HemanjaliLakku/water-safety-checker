<!DOCTYPE html>
<html lang="en>
<head>
    <meta charset="UTF-8">
    <title>Water Safety Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            text-align: center;
            padding: 30px;
        }
        h1 {
            color: #333;
        }
        input, select {
            padding: 8px;
            margin: 5px;
            width: 150px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        #solution {
            margin-top: 20px;
            font-weight: bold;
        }
        .safe {
            color: green;
        }
        .unsafe {
            color: red;
        }
        #thankyou {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Water Safety Checker / నీటి భద్రతా చెకర్</h1>

    <p>Enter the water parameters / నీటి ప్రమాణాలు నమోదు చేయండి:</p>

    <input type="number" id="ph" placeholder="pH" step="0.1"><br>
    <input type="number" id="tds" placeholder="TDS (mg/L)"><br>
    <input type="number" id="turbidity" placeholder="Turbidity (NTU)"><br>
    <input type="number" id="temperature" placeholder="Temperature (°C)"><br>

    <select id="waterType">
        <option value="">Select Water Type / నీటి రకం</option>
        <option value="tap">Tap Water / టాప్ వాటర్</option>
        <option value="filter">Filtered Water / ఫిల్టర్డ్ వాటర్</option>
        <option value="borewell">Borewell / బోరువెల్</option>
        <option value="hot">Hot Water / వేడి నీరు</option>
    </select><br>

    <button onclick="checkWater()">Check Water / నీరు పరిశీలించండి</button>

    <p id="solution"></p>
    <p id="thankyou">Thank You / ధన్యవాదాలు</p>

    <script>
        function checkWater() {
            var phInput = document.getElementById("ph").value;
            var tdsInput = document.getElementById("tds").value;
            var turbidityInput = document.getElementById("turbidity").value;
            var temperatureInput = document.getElementById("temperature").value;
            var waterType = document.getElementById("waterType").value;

            var message = "";

            // pH check
            if(phInput !== "") {
                var ph = parseFloat(phInput);
                if(ph >= 6.5 && ph <= 8.5) {
                    message += "<span class='safe'>pH: Safe / పీహెచ్: సురక్షితం</span><br>";
                } else {
                    message += "<span class='unsafe'>pH: Not safe / పీహెచ్: సురక్షితం కాదు</span><br>";
                    message += "<span class='unsafe'>Water not safe! Consider boiling / నీరు సురక్షితం కాదు! మరిగించి తాగండి</span><br>";
                }
            }

            // TDS check
            if(tdsInput !== "") {
                var tds = parseFloat(tdsInput);
                if(tds <= 500) {
                    message += "<span class='safe'>TDS: Safe / టిడిఎస్: సురక్షితం</span><br>";
                } else {
                    message += "<span class='unsafe'>TDS: Not safe / టిడిఎస్: సురక్షితం కాదు</span><br>";
                    message += "<span class='unsafe'>Consider using a water filter / ఫిల్టర్ ఉపయోగించండి</span><br>";
                    message += "<span class='unsafe'>Water not safe! Consider boiling / నీరు సురక్షితం కాదు! మరిగించి తాగండి</span><br>";
                }
            }

            // Turbidity check
            if(turbidityInput !== "") {
                var turbidity = parseFloat(turbidityInput);
                if(turbidity <= 5) {
                    message += "<span class='safe'>Turbidity: Safe / టర్బిడిటీ: సురక్షితం</span><br>";
                } else {
                    message += "<span class='unsafe'>Turbidity: Not safe / టర్బిడిటీ: సురక్షితం కాదు</span><br>";
                    message += "<span class='unsafe'>Water not safe! Consider boiling / నీరు సురక్షితం కాదు! మరిగించి తాగండి</span><br>";
                }
            }

            // Hot water advice
            if(waterType === "hot") {
                message += "<span class='safe'>Hot water selected / వేడి నీరు ఎంచుకున్నారు</span><br>";
                if(temperatureInput !== "" && parseFloat(temperatureInput) > 60) {
                    message += "<span class='unsafe'>Too hot! Let it cool / చాలా వేడి! చల్లార్చి తాగండి</span><br>";
                }
            }

            // Extra advices (Storage & Daily intake)
            if(phInput !== "" || tdsInput !== "" || turbidityInput !== "") {
                message += "<span class='safe'>Store water in a clean container / నీటిని శుభ్రమైన కంటైనర్‌లో ఉంచండి</span><br>";
                if(temperatureInput !== "") {
                    var temp = parseFloat(temperatureInput);
                    if(temp < 10) {
                        message += "<span class='safe'>Cold water, safe to drink / చల్లని నీరు, తాగడానికి సురక్షితం</span><br>";
                    } else if(temp > 60) {
                        message += "<span class='unsafe'>Too hot! Let it cool / చాలా వేడి! చల్లార్చి తాగండి</span><br>";
                    }
                }
                message += "<span class='safe'>Drink at least 2-3 liters daily / రోజుకు కనీసం 2-3 లీటర్ల నీరు తాగండి</span><br>";
            }

            // If all entered values are safe
            if(message === "") {
                message = "<span class='safe'>Water is safe to drink / నీరు తాగడానికి సురక్షితం</span><br>";
            }

            document.getElementById("solution").innerHTML = message;
        }
    </script>

</body>
</html>
